<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGrind - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #2196f3;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #2196f3;
            border-bottom-color: #2196f3;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .demo-credentials h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .demo-credentials i {
            color: #2196f3;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>StudyGrind</h1>
        </div>
        
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        
        <div class="tabs">
            <div class="tab active" data-form="login">Login</div>
            <div class="tab" data-form="signup">Sign Up</div>
        </div>
        
        <div id="loginForm" class="form-container active">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
        </div>
        
        <div id="signupForm" class="form-container">
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">I am a</label>
                    <select id="signupRole" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="signupBtn">Create Account</button>
            </form>
        </div>
        
        <!-- <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <p><i class="fas fa-user-graduate"></i> Student: student@studygrind.com / student123</p>
            <p><i class="fas fa-chalkboard-teacher"></i> Teacher: teacher@studygrind.com / teacher123</p>
        </div> -->
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                const formId = tab.dataset.form;
                document.querySelectorAll('.form-container').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(formId + 'Form').classList.add('active');
                
                // Clear any error messages when switching tabs
                hideAlerts();
            });
        });
        
        // Hide all alerts
        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }
        
        // Show error message
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            
            // Hide success alert if visible
            document.getElementById('successAlert').style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            
            // Hide error alert if visible
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                console.log('Attempting login with:', email);
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                showSuccess('Login successful! Redirecting...');
                
                // FIXED: Remove '/api' from redirect paths
                setTimeout(() => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = data.user.role === 'teacher' ? '/teacher' : '/student';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;
            const submitBtn = document.getElementById('signupBtn');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                console.log('Attempting signup with:', { name, email, role });
                
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, role }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Signup response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }
                
                showSuccess('Account created! Redirecting...');
                
                // FIXED: Remove '/api' from redirect paths
                setTimeout(() => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = role === 'teacher' ? '/teacher' : '/student';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/check-auth`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Auth check:', data);
                
                if (data.authenticated && data.user) {
                    // User is already logged in, redirect to appropriate dashboard
                    window.location.href = data.user.role === 'teacher' ? '/teacher' : '/student';
                }
            } catch (error) {
                console.log('Not authenticated:', error);
            }
        }
        
        // Check authentication on page load
        checkAuth();
        
        // Add event listener for Enter key on password fields
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginFormElement').requestSubmit();
            }
        });
    </script>
</body>
</html>
